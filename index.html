<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link href="game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid">
      <div class="upper">
        <button class="again">Again!</button>
        <h2>Guess 1 To 20</h2>
      </div>
      <h1 class="heading">Guessing Game</h1>
      <div class="head">
        <div class="box">
          <h1 class="number">?</h1>
        </div>
      </div>
      <div class="banner">
        <div class="middle">
          <input class="guess" type="number" /> <br />
          <button class="check">Click!</button>
        </div>
        <div class="footer">
          <h1 class="result">Start Guessing...</h1>

          <h4>Attempts : <span class="attempts">20</span></h4>

          <h4>HighScore : <span class="score">0</span></h4>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
